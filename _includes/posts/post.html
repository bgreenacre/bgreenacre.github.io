{% assign item = false %}
{% if post %}
    {% assign item = post %}
{% else %}
    {% assign item = page %}
{% endif %}
<h2><a href="{{ item.url }}">{{ item.title }}</a></h2>
<hr />
<p><span class="glyphicon glyphicon-time"></span> Posted on {{ item.date | date: "%B %e, %Y" }}</p>
<hr />
{% if post %}
{{ item.excerpt }}
{% else %}
{{ item.content }}
{% endif %}
